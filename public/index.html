<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport content=width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id= "taskContainer">
      <h3>Task List</h3>
      <div id="taskNameInput">
      <input placeholder="Task" id="taskInput" type="text">
      <label for="taskName">Task Name</label>
      </div>

      <div id="taskDescriptionInput">
        <input placeholder="Task Description" id="taskDescription" type="text">
        <label for="taskDescription">Task Description</label>
      </div>

      <div id="taskDueDateInput">
        <input id="taskDateInput" type="date">
        <label for="taskDateInput">Due Date</label>
      </div>

    <button id="add-task-btn">Add New Task</button>
    <button id="edit-task-btn">Edit Task</button>
    <button id="delete-task-btn">Delete Task</button>
    </div>
    <script src="bundle.js"></script>

  </body>
</html>
